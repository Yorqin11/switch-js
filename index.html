<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body class="bg-gradient-to-r from-orange-300 to-orange-100" id="body">
    <header class="flex justify-between items-center px-10 py-4">
        <div class="flex items-center space-x-2">
            <img src="./img/Logo (1).png" alt="Logo">
        </div>
        <nav class="hidden md:flex items-center space-x-6 text-gray-700 font-medium">
            <a href="#" class="hover:text-black">Shop</a>
            <a href="#" class="hover:text-black">Brands</a>
            <a href="#" class="hover:text-black">Contact us</a>
            <button class="bg-black text-white px-6 py-2 rounded-full hover:bg-gray-800">Sign up</button>
        </nav>
    </header>
    <section class="py-16 px-10 flex justify-center items-center">
        <div class="grid md:grid-cols-2 gap-10 max-w-5xl items-center">
            <div>
                <h2 class="text-4xl font-extrabold text-white">Exquisite Watches</h2>
                <h3 class="text-2xl font-bold text-white mt-2">Choose Luxury, <span class="text-black">Choose Us</span></h3>
                <p class="text-gray-800 mt-4">Discover the Perfect Watch for Every Occasion and Elevate Your Style with Timeless Elegance and Precision Craftsmanship - watch</p>
                <p class="text-2xl font-bold text-white mt-6">$430.00</p>
                <div class="flex space-x-4 mt-4">
                    <a href="#" class="text-white text-xl hover:text-black"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="text-white text-xl hover:text-black"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-white text-xl hover:text-black"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide flex justify-center"><img src="./img/Watches.png" alt="Watch 1"></div>
                    <div class="swiper-slide flex justify-center"><img src="./img/Watches (1).png" alt="Watch 2"></div>
                    <div class="swiper-slide flex justify-center"><img src="./img/Watches (2).png" alt="Watch 3"></div>
                    <div class="swiper-slide flex justify-center"><img src="./img/Watches (3).png" alt="Watch 4"></div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
